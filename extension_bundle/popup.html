<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css"/>
        <title>Google Sheet Quick Insert</title>
    </head>
    <body>
        <form>
            <label for="artistName">Artist Name</label>
            <input type="text" id="artistName" name="artistName"><br/>

            <label for="albumName">Album Name</label>
            <input type="text" id="albumName" name="albumName"><br/>

            <label for="genreType">Genre</label>
            <input type="text" id="genreType" name="genreType"><br/>

            <label for="formatType">Format</label>
            <input type="text" id="formatType" name="formatType"><br/>

            <label for="countryName">Country</label>
            <input type="text" id="countryName" name="countryName"><br/>

            <label for="links">Link</label>
            <input type="text" id="moreInfo" name="link"><br/>

            <label for="comments">Comment</label>
            <input type="text" id="comments" name="comments"><br/>

            <a><button id="submitBtn" class="dropbtn">Submit to Sheets</button></a>
            <a><button id="getBtn" class="dropbtn">Get</button></a>
            <script type="text/javascript" src="config.js"></script>
            <script type="text/javascript" src="popup.js" charset="utf-8"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){}; handleClientLoad()" 
                                                                    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
        </form>
    </body>
</html>
